  <div class="chart"><svg></svg></div>
  <div class="col-md-3">
      <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-default add" type="button">Add</button>
        </span>

  </div>
    <div class="col-md-3">
      <div class="input-group">

  <script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>

  <script src="draw.js"></script>
  <script src="linkedlist.js"></script>
  <script>
        
        linkedList.add(1);
        linkedList.add(2);
        linkedList.add(3);
        linkedList.add(4);
        linkedList.remove(2);

        var string = linkedList.toString();
        var size = linkedList.size();

        

        document.write(string + " and " + size);

        $('.add').click(function() {
          var num = parseInt( $('.form-control').val() );

          if(num === NaN) {
            alert("Enter a number");
          } else {
            linkedList.add(num);
            draw();
          }
        });

        $('.rmv').click(function() {
          var num = parseInt( $('.remove').val() );

          if(isNaN(num) || num === undefined || num === null) {
            alert("Enter a number");
          } else {
            linkedList.remove(num);
            rmvDraw();
          }
        });
        draw();
    </script>
    <script src="arrows.js"></script>
